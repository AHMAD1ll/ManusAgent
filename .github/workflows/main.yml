name: Build Manus Agent APK (Final Solution)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # لقد قمنا بتعطيل ذاكرة التخزين المؤقت بشكل صريح
          cache: 'none'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'
          # وتعطيلها هنا أيضًا لضمان عدم التداخل
          cache-disabled: true

      - name: Build with Gradle
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manus-agent-apk
          path: app/build/outputs/apk/debug/app-debug.apk
