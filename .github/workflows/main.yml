name: Build Manus Agent APK with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using a dedicated Android Docker image
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33 # يمكن تغيير هذا الرقم، لكن 33 هو خيار جيد
          script: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manus-agent-apk
          path: app/build/outputs/apk/debug/app-debug.apk
