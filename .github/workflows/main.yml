name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    # 1. تنزيل الكود
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. إعطاء إذن التنفيذ لـ gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # *** الإصلاح الحاسم هنا: استخدام الأمر الصحيح للبناء النظيف ***
    # --rerun-tasks: يجبر Gradle على إعادة تشغيل جميع المهام.
    # --refresh-dependencies: يجبر Gradle على إعادة تنزيل جميع المكتبات.
    - name: Build with Gradle (Force Clean Build)
      run: ./gradlew clean build --rerun-tasks --refresh-dependencies

    # 5. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
