name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # هذه هي الخطوة الحاسمة التي تصلح المشكلة
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug # سنستخدم الأمر المباشر الذي نعرف أنه يعمل

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manus-agent-apk
          path: app/build/outputs/apk/debug/app-debug.apk
