name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. تنزيل الكود
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        # *** الإصلاح الحاسم هنا: تعطيل ذاكرة التخزين المؤقت ***
        cache: 'gradle'

    # 3. إعطاء إذن التنفيذ لـ gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 4. بناء التطبيق مع تنظيف كامل
    - name: Build with Gradle
      run: ./gradlew clean assembleDebug

    # 5. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
