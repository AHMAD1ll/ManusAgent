name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    # 1. تنزيل الكود
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # *** الإصلاح الحاسم هنا ***
    # 3. إنشاء ملف local.properties وتحديد مسار الـ SDK
    #    هذا يخبر المشروع بمكان العثور على كلاسات أندرويد الأساسية.
    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    # 4. إعطاء إذن التنفيذ لـ gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 5. بناء التطبيق
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 6. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
