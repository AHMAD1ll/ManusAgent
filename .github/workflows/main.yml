name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # لقد غيرنا بيئة التشغيل إلى macOS، والتي لديها دعم أفضل لأدوات أندرويد
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # لا حاجة لـ setup-java، لأننا سنستخدم Java المثبتة مسبقًا على macOS
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        # سنقوم بتشغيل البناء مباشرة. بيئة macOS أكثر استقرارًا لهذا الغرض
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manus-agent-apk
          path: app/build/outputs/apk/debug/app-debug.apk
