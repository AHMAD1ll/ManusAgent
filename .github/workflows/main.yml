name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. تنزيل الكود الخاص بك (مع الـ Wrapper السليم)
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة Java بالطريقة الأكثر استقرارًا
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        # *** الإصلاح هنا: نستخدم 'zulu' بدلاً من 'temurin' ***
        # 'zulu' هي توزيعة موثوقة جدًا ومدعومة دائمًا في GitHub Actions.
        distribution: 'zulu'

    # 3. إعطاء إذن التنفيذ لـ gradlew (خطوة أمان ضرورية)
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 4. بناء التطبيق
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. رفع ملف APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-agent-apk
        path: app/build/outputs/apk/debug/app-debug.apk
