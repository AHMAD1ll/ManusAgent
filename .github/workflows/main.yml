name: Build Manus Agent APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # لا حاجة لـ setup-java، لأن action البناء سيتولى الأمر
      # - name: Set up JDK 17
      #   uses: actions/setup-java@v4
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'

      - name: Build with Gradle Wrapper
        uses: gradle/actions/setup-gradle@v3 # هذا هو الـ Action الجديد والموثوق
        with:
          arguments: assembleDebug # نمرر له المهمة التي نريد تشغيلها

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manus-agent-apk
          path: app/build/outputs/apk/debug/app-debug.apk
